      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variabes
      - CORE_PEER_ID=peer1.library.libBadge.com
      - CORE_PEER_ADDRESS=peer1.library.libBadge.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.library.libBadge.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.library.libBadge.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.library.libBadge.com:8051
      - CORE_PEER_LOCALMSPID=LibraryMSP
    volumes:
      - /var/run/:/host/var/run/
      - ../organizations/peerOrganizations/library.libBadge.com/peers/peer1.library.libBadge.com/msp:/etc/hyperledger/fabric/msp
      - ../organizations/peerOrganizations/library.libBadge.com/peers/peer1.library.libBadge.com/tls:/etc/hyperledger/fabric/tls
      - peer1.library.libBadge.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    depends_on:
      - raft1.libBadge.com
      - raft2.libBadge.com
    ports:
      - 8051:8051
    networks:
      - test

  peer0.student.libBadge.com:
