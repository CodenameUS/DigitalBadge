Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/libBadge.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer1.libBadge.com:7050
      - orderer2.libBadge.com:7050
      - orderer3.libBadge.com:7050
  - &LibraryOrg
    Name: LibraryOrg
    ID: LibraryMSP
    MSPDir: crypto-config/peerOrganizations/library.libBadge.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('LibraryMSP.admin', 'LibraryMSP.peer', 'LibraryMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('LibraryMSP.admin', 'LibraryMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('LibraryMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('LibraryMSP.peer')"
    AnchorPeers:
      - Host: peer0.library.libBadge.com
        Port: 7051
  - &StudentOrg
    Name: StudentOrg
    ID: StudentMSP
    MSPDir: crypto-config/peerOrganizations/student.libBadge.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('StudentMSP.admin', 'StudentMSP.peer', 'StudentMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('StudentMSP.admin', 'StudentMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('StudentMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('StudentMSP.peer')"
    AnchorPeers:
      - Host: peer0.student.libBadge.com
        Port: 7051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_5: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities
    

Orderer: &OrdererDefaults
  Addresses:
    - orderer1.libBadge.com:7050
    - orderer2.libBadge.com:7050
    - orderer3.libBadge.com:7050
  BatchTimeout: 100s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
      

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities


Profiles:
  ChannelUsingRaft:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      OrdererType: etcdraft
      EtcdRaft:
        Consenters:
          - Host: orderer1.libBadge.com
            Port: 7050
            ClientTLSCert: crypto-config/ordererOrganizations/libBadge.com/orderers/orderer1.libBadge.com/tls/server.crt
            ServerTLSCert: crypto-config/ordererOrganizations/libBadge.com/orderers/orderer1.libBadge.com/tls/server.crt
          - Host: orderer2.libBadge.com
            Port: 7050
            ClientTLSCert: crypto-config/ordererOrganizations/libBadge.com/orderers/orderer2.libBadge.com/tls/server.crt
            ServerTLSCert: crypto-config/ordererOrganizations/libBadge.com/orderers/orderer2.libBadge.com/tls/server.crt
          - Host: orderer3.libBadge.com
            Port: 7050
            ClientTLSCert: crypto-config/ordererOrganizations/libBadge.com/orderers/orderer3.libBadge.com/tls/server.crt
            ServerTLSCert: crypto-config/ordererOrganizations/libBadge.com/orderers/orderer3.libBadge.com/tls/server.crt
      Organizations:
        - *OrdererOrg
      Capabilities: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *LibraryOrg
        - *StudentOrg
      Capabilities: *ApplicationCapabilities
  OrdererGenesis:
          Orderer:
              <<: *OrdererDefaults
              Organizations:
                  - *OrdererOrg
          Consortiums:
              SampleConsortium:
                  Organizations:
                      - *LibraryOrg
                      - *StudentOrg
          Policies: 
              Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
              Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
              Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
  Channel1:
      Consortium: SampleConsortium
      Application:
          <<: *ApplicationDefaults
          Organizations:
              - *LibraryOrg
              - *StudentOrg
          Capabilities:
            <<: *ApplicationCapabilities
      Policies:  
        Readers:
          Type: ImplicitMeta
          Rule: "ANY Readers"
        Writers:
          Type: ImplicitMeta
          Rule: "ANY Writers"
        Admins:
          Type: ImplicitMeta
          Rule: "MAJORITY Admins"
        LifecycleEndorsement:
          Type: ImplicitMeta
          Rule: "MAJORITY Endorsement"
        Endorsement:
          Type: ImplicitMeta
          Rule: "MAJORITY Endorsement"
